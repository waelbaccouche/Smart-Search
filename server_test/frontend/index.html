<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Web de Correspondance d'Expériences</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Correspondance d'Expériences</h1>
        
        <section id="features-section">
            <h2>Caractéristiques Définies</h2>
            <form id="features-form">
                <table id="features-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Condition</th>
                            <th>Valeur</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les données des caractéristiques seront insérées ici -->
                    </tbody>
                </table>
                <button type="submit">Charger les Expériences</button>
            </form>
        </section>
        
        <section id="experiments-section">
            <h2>Expériences Correspondantes</h2>
            <table id="experiments-table">
                <thead>
                    <tr>
                        <th>Nom de l'Expérience</th>
                        <th>S_elong_100</th>
                        <th>Comp_22_100</th>
                        <th>Density</th>
                        <th>Matching Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les données des expériences seront insérées ici -->
                </tbody>
            </table>
        </section>
    </div>
    
    <script src="app_copy.js"></script>
</body>
</html>
